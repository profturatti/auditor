<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Acessos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Acessos Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for ip, data, hora in acessos %}
                <tr>
                    <td>{{ ip }}</td>
                    <td>{{ data }}</td>
                    <td>{{ hora }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">Nenhum acesso registrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
